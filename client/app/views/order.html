<ng-include src="'views/item-nav.html'" />
<form>
  <div>
    <label>Name: </label>
    <p>{{ item.title }}</p>
  </div>
  <div>
    <label>Price: </label>
    <p>${{ item.unit_price }}</p>
  </div>
  <div>
    <label>Count</label>
    <input type="text" ng-model="order.count" id="count" />
  </div>
  <div>
    <label>Meal type:
      <input type="radio" ng-model="meal_type" value="lunch"> Lunch
      <input type="radio" ng-model="meal_type" value="dinner"> Dinner
    </label>
  </div>
  <div>
    <label>Pick Up Time: </label>
    <datetimepicker
    hour-step="1"
    minute-step="15"
    ng-model="order.pick_up_date"
    show-meridian="showMeridian"
    date-format="{{format}}"
    date-options="dateOptions"
    date-disabled="disabled(date, mode)"
    datepicker-append-to-body="false"
    readonly-date="false"
    disabled-date="false"
    hidden-time="true"
    hidden-date="false"
    name="datetimepicker"
    show-spinners="true"
    readonly-time="true"
    date-opened="dateOpened"
    show-button-bar="false"
    >
    <!-- Use date-ng-click="open($event, opened)" to override date ng-click -->
    </datetimepicker>
    <div uib-timepicker
    ng-model="order.pick_up_date"
    ng-change="changed()" hour-step="hstep"
    minute-step="mstep"
    show-meridian="showMeridian"
    min = "minTime"
    max = "maxTime">
    </div>
  <div>
    <label>Note</label>
    <input type="text" ng-model="order.note" id="note" />
  </div>
  <pre>{{item|json}}</pre>
  <pre>{{order|json}}</pre>
  <input type="submit" ng-click="saveOrder()" value="Order Now" />
</form>
</div>
