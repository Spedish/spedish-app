<h1>{{user.username}}</h1>
<h3 ng-if="user.isSeller">This user is a seller</h3>
<h3 ng-if="!user.isSeller">This user is not a seller</h3>

<div>Full name: {{user.firstname}} {{user.lastname}}</div>
<div>Email: {{user.email}}</div>
<div>Contact: {{user.contact}}</div>
<div>Address: {{user.address}}, {{user.city}}, {{user.zip}}</div>
