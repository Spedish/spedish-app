<ng-include src="'views/item-nav.html'" />

<div ng-show="item.canEdit">
<!-- Image carousel -->
<div id="gallery" ng-controller="CarouselCtrl">
  <div class="col-xs-12 col-md-12 col-lg-12">
    <uib-carousel active="active" interval="rotateInterval" no-wrap="noWrapSlides">
      <!-- Now now, add max height for image, need to set a suggested height and width when buyer tries to upload a image -->
      <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" style="max-height:500px;">
        <img ng-src="{{slide.image}}" style="margin:auto;">
      </uib-slide>
    </uib-carousel>
  </div>
</div>

<div>
  <h2>{{ item.title }}</h2>
  <h3>Category: {{ item.category }}</h3>
  <p>Description: {{ item.description }}</p>
  <p>Price/Inventory: ${{ item.unit_price }} @ {{ item.inventory }}</p>
  <p>Options: {{ item.meal_options }}</p>
  <br />
  <p>Gallery ID: {{ item._gallery._id }}</p>
  <p>Image Order: {{ item._gallery.order }}</p>
</div>
</div>
